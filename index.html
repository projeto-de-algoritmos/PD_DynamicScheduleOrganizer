    </head>

    <!-- ICONS::: https://fontawesome.com/icons -->

    <body>
        <header>
            <div class="nav-items">
                <i class="fa-solid fa-money-bill-1-wave white logo-img px-2" href="#"> </i>
            </div>
            <div>
                <i class="fa-solid fa-info px-2 white" onclick="getInfoProjeto()"> </i>
                <i class="fa-solid fa-code px-2 white" onclick="window.open(repoUrl, '_blank');"> </i>
            </div>

        </header>
        <article>

            <!-- Linha de título -->
            <div class="row center py-4">
                <div>
                    <h1 class="text-center fw-bold">Freela Calculator</h1>
                </div>
            </div>

            <form id="form" class="row col-12 d-flex justify-content-center">
                <div class="row d-flex justify-content-center py-2">
                    <div class="col-6">
                        <label for="nome">Descrição da Tarefa</label>
                        <input id="nome" class="form-control" type="text" required />
                    </div>
                </div>
                <div class="row d-flex justify-content-center py-2">

                    <div class="col-2">
                        <label for="duracao">Duração (horas)</label>
                        <input id="duracao" class="form-control" type="number" required min="0">
                        </input>
                    </div>
                    <div class="col-2">
                        <label for="preco">Preço (reais)</label>
                        <input id="preco" type="number" class="form-control" required min="0" step="0.01">
                        </input>
                    </div>
                    <div class="col-2">
                        <label for="horasDisponiveis">Horas Disponíveis </label>
                        <input id="horasDisponiveis" type="number" class="form-control" required min="0">
                    </div>
                </div>


                <div class="row d-flex flex-row justify-content-center mx-0 py-2">
                    <button id="btn-adicionar" type="button" class="btn btn-green mx-2" onclick="addTask();">Adicionar
                        <i class="fa-solid fa-add"></i>
                    </button>
                    <button id="btn-agendar" type="button" class="btn btn-dark" onclick="scheduleTasks()">
                        Agendar<i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </form>

            <div class=" row py-2">
                <div id="no-task-div" class="row d-flex col-12">
                    <h3> Nenhum freela cadastrado</h3>
                </div>

                <div class="col-6 d-flex center" id="taskList">
                </div>
                <div class="col-6 d-flex center" id="selecionadas">
                </div>
            </div>


        </article>
        <footer class="d-flex justify-content-end align-items-center">
            <div>
                Elaborado por
                <a class="px-1" href="https://github.com/lucasgabriel-2"><img class="rounded-5 gitimage"
                        src="https://avatars.githubusercontent.com/u/87864450?v=4" /></a>
                <a class="px-1" href="https://github.com/nszchagas"><img class="rounded-5 gitimage"
                        src="https://avatars.githubusercontent.com/u/68018675?v=4" /></a>

                <i class="fa-regular fa-copyright"></i> 2023
            </div>
        </footer>
    </body>
